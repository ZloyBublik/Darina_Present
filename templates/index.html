<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <link rel="icon" type="image/x-icon" href="/static/icon.ico">
  <title><3</title>
  <style>
    @font-face {
      font-family: 'Fancy';
      src: url('fonts/fancy.ttf') format('truetype');
    }
    body {
      margin: 0;
      height: 100vh;
      background-image: url('/static/background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      font-family: 'Fancy', cursive;
      color: #ffcb4c;

      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 4rem;
    }

    .container {
      text-align: center; /* center all content inside */
    }

    hr {
      width: 50%;          /* smaller line */
      margin: 20px auto;   /* center it */
      border: 1px solid #ffcb4c;
      opacity: 0.7;
    }

  </style>
</head>

<body>
  <div class="container">
    <div id="message">Please wait...</div>
    <hr>
    <div id="countdown" style="max-width: 70vw"></div>
    <hr>
    <div id="wish" style="font-size: 2rem; max-width: 30vw; margin: 0 auto" class="w3-animate-opacity"></div>
  </div>


<script>
  function timeUntilValentines() {
    const now = new Date();
    const year = now.getFullYear();

    let valentines = new Date(year, 1, 14);

    if (now > valentines) {
      valentines = new Date(year + 1, 1, 14);
    }

    const diff = valentines - now;

    const days    = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours   = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    return { days, hours, minutes, seconds };
  }

  function updateCountdown() {
    const t = timeUntilValentines();
    document.getElementById("countdown").textContent =
      `${t.days} days, ${t.hours} hours, ${t.minutes} minutes and ${t.seconds} seconds`;
  }

  function updateBackground() {
    const now = new Date();
    const hours = now.getHours();          // 0–23

    if (hours >= 23 || hours < 6) {        // from 20:00 to 05:59 → night background
        document.body.style.backgroundImage = "url('/static/night_bg.png')";
        document.body.style.color = "#abbabd";
        document.querySelectorAll('hr').forEach(hr => {
            hr.style.borderColor = '#abbabd';     // or a darker pink for night if you prefer
            hr.style.opacity = '0.9';
        });
    } else {                               // day background
        document.body.style.backgroundImage = "url('/static/background.png')";
        document.body.style.color = "#ffcb4c";
        document.querySelectorAll('hr').forEach(hr => {
            hr.style.borderColor = '#ffcb4c';     // or a darker pink for night if you prefer
            hr.style.opacity = '0.9';
        });
    }
  }

  const messages = ["Love you.. but really - yes I do :)", "Enjoy your time with Zoe <3", "Please paint on my hands more - I love it (and fine maybe I don't show it but I really do)", "Hm. I might hug you today", "How do you always look so good? Really though, how?", "Hope you like the musical :) I'll try to find you before the show",
    "Last day of school yayy!! Please video call me on the holidays, I'll miss seeing you :( ❤︎"];
  const day = new Date().getDate();
  document.getElementById("wish").textContent = messages[day-11];

  setInterval(updateCountdown, 1000);
  setInterval(updateBackground, 60000);
  updateBackground();
  updateCountdown();
</script>

</body>
</html>
